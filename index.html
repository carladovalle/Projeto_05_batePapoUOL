<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="estilos.css" rel="stylesheet" />
    <link href="reset.css" rel="stylesheet" />
    <title>Bate-papo UOL</title>
</head>
<body>
    <div class="telaLogin">
        <img src="images\logo 1.png" class="tamlogoLogin" />
        <div class="inserirUsuario">
            <input type="text" data-identifier="enter-name" id="nomeLogin" autocomplete="off"
                oninput="Entrar()" placeholder="Digite seu nome">
        </div>
        <div class="botaoEntrar">
            <button data-identifier="start" onclick="login()" disabled>Entrar</button>
        </div>
        <div class="carregando escondido">
            <img src="https://img.icons8.com/material-outlined/384/000000/spinner--v4.gif" 
            alt="loading-circle" class="bolinha" />
            <p>Entrando...</p>
        </div>
    </div>
    <div class="telaMensagens escondido">
        <header class="topo">
            <img src="images\logo 1.png" class="tamlogo">
            <ion-icon class="people_icon" name="people"></ion-icon>
        </header>
        <main> <ul></ul> </main>
        <footer class="barraInferior">
            <div class="caixaMensagem">
                <textarea id="caixaMensagem" cols="1" rows="1" autocomplete="off" placeholder="Escreva aqui..."></textarea>
            </div>
            <ion-icon class="paper-plane_icon" name="paper-plane-outline" data-identifier="send-message" onclick="enviarMensagem()"></ion-icon>
        </footer>
    </div>
</body>
</html>
